version: 2.1

<<: &BASE_CONFIG
  docker:
    - image: docker:stable-git
      environment:
        GOSS_FILES_STRATEGY: cp

  steps:
      ...
      Download and cache dependencies
      - restore_cache:
         keys:
         - v1-dependencies-{{ checksum "composer.json" }}
         # fallback to using the latest cache if no exact match is found
         - v1-dependencies-


    - checkout

    - setup_remote_docker:
        version: 17.11.0-ce

    - run:
        name: Install build tools
        command: apk add --no-cache make git curl bash

    - run:
        name: Install goss
        command: curl -fsSL https://goss.rocks/install | GOSS_VER=v0.3.5 GOSS_DST=/usr/local/bin sh

    - run:
        name: Build Image
        command: make build TAG=$TAG

    - run:
        name: Test Image
        command: make test TAG=$TAG

    - deploy:
        name: Push Image
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            make push TAG=$TAG
          fi
jobs:
  php-74:
    <<: *BASE_CONFIG
    working_directory: /home/circleci/ci-image
    environment:
      TAG: "7.4"


workflows:
  version: 2

  build-and-deploy:
    jobs:
      - php-74s